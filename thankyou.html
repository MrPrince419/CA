<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Received</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <meta name="description" content="ClosR Automation – Business automation & AI services to save time, reduce cost, and scale smartly." />
  <meta name="author" content="ClosR Automation" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="ClosR Automation" />
  <meta property="og:description" content="Smart, scalable automation for modern businesses." />
  <meta property="og:type" content="website" />
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    /* Glowing Button Styles */
    .glowing-button {
      position: relative;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(to right, #4CAF50, #2196F3);
      overflow: hidden;
      z-index: 1;
      transition: transform 0.2s;
    }

    .glowing-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      padding-bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, padding-bottom 0.5s;
      z-index: -1;
    }

    .glowing-button:hover {
      transform: scale(1.1);
    }

    .glowing-button:hover::before {
      width: 300%;
      padding-bottom: 300%;
    }

    /* Fade-up Animation */
    .fade-up {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    .fade-up.active {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen text-center px-4">
  <div id="custom-cursor" class="fixed w-4 h-4 bg-blue-400 rounded-full pointer-events-none z-50 transition-transform duration-150 transform -translate-x-1/2 -translate-y-1/2 mix-blend-difference"></div>
  <div class="fixed inset-0 z-0 opacity-[0.02] pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/black-paper.png')]"></div>
  
  <div class="bg-black/40 border border-green-500/30 p-10 rounded-xl backdrop-blur-lg shadow-lg text-center fade-up max-w-md">
    <div class="text-5xl animate-pulse mb-4 float">✅</div>
    <h1 class="text-2xl font-bold mb-2">Message Received</h1>
    <p class="text-gray-400 mb-6">We'll respond within 24 hours. <span class="relative group text-green-400 font-mono">
      // automation acknowledged
      <span class="absolute left-0 -top-6 text-xs bg-black px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition duration-300 text-blue-400 font-mono">
        you'll never see the manual work
      </span>
    </span></p>
    <a href="index.html" class="glowing-button mt-6 inline-block animate-pulse hover:scale-105">Back to Home</a>
  </div>

  <script>
    // Function to check if an element is in the viewport
    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    // Function to handle scroll events
    function handleScroll() {
      const fadeUpElements = document.querySelectorAll('.fade-up');

      fadeUpElements.forEach(el => {
        if (isElementInViewport(el)) {
          el.classList.add('active');
        }
      });
    }

    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);

    // Initial check in case the element is already in the viewport on page load
    document.addEventListener('DOMContentLoaded', () => {
      handleScroll();
    });

    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    const hoverables = document.querySelectorAll('a, button');
    hoverables.forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('scale-150'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('scale-150'));
    });
  </script>
</body>
</html>
