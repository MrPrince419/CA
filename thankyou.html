<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Booked | ClosR Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        /* Grid bg animation */
        .grid-bg {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        /* Glowing Button Styles */
        .glowing-button {
            position: relative;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #fff;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            overflow: hidden;
            z-index: 1;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .glowing-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            padding-bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, padding-bottom 0.5s;
            z-index: -1;
        }

        .glowing-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #4CAF50, 0 0 25px #2196F3;
        }

        .glowing-button:hover::before {
            width: 300%;
            padding-bottom: 300%;
        }

        /* Success checkmark animation */
        .checkmark-circle {
            width: 120px;
            height: 120px;
            position: relative;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
            }
            50% {
                box-shadow: 0 0 50px rgba(76, 175, 80, 0.4);
            }
            100% {
                box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
            }
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 56px;
            height: 56px;
            margin-left: -28px;
            margin-top: -36px;
            transform: rotate(45deg);
        }

        .checkmark-stem {
            position: absolute;
            width: 3px;
            height: 0;
            background-color: #4CAF50;
            left: 28px;
            top: 16px;
            animation: stem-animation 0.5s ease-out forwards 0.3s;
        }

        .checkmark-kick {
            position: absolute;
            width: 0;
            height: 3px;
            background-color: #4CAF50;
            left: 14px;
            top: 40px;
            animation: kick-animation 0.5s ease-out forwards 0.8s;
        }

        @keyframes stem-animation {
            0% {
                height: 0;
            }
            100% {
                height: 28px;
            }
        }

        @keyframes kick-animation {
            0% {
                width: 0;
            }
            100% {
                width: 14px;
            }
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation delays */
        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-400 {
            animation-delay: 0.4s;
        }

        .delay-600 {
            animation-delay: 0.6s;
        }

        .delay-800 {
            animation-delay: 0.8s;
        }

        /* Countdown animation */
        .countdown {
            display: inline-block;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .countdown:hover {
            opacity: 1;
        }

        /* Fade-out Animation */
        .fade-out {
            opacity: 1;
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Page transition container */
        .page-container {
            min-height: 100vh;
            width: 100%;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .page-container.exiting {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>
<body class="grid-bg">
    <div id="custom-cursor" class="fixed w-4 h-4 bg-blue-400 rounded-full pointer-events-none z-50 transition-transform duration-150 transform -translate-x-1/2 -translate-y-1/2 mix-blend-difference opacity-0"></div>

    <div class="page-container">
        <main class="min-h-[80vh] flex items-center justify-center px-4">
            <div class="max-w-xl mx-auto text-center">
                <div class="flex justify-center mb-8 fade-in">
                    <div class="checkmark-circle">
                        <div class="checkmark">
                            <div class="checkmark-stem"></div>
                            <div class="checkmark-kick"></div>
                        </div>
                    </div>
                </div>
                
                <h1 class="text-5xl md:text-6xl font-bold mb-4 text-white fade-up delay-200">You're Booked.</h1>
                
                <p class="text-xl text-gray-300 mb-12 fade-up delay-400">We'll review your goals and bring ideas to the call.</p>
                
                <div class="fade-up delay-600">
                    <a href="index.html" class="glowing-button">Back to Home</a>
                </div>
                
                <p class="text-sm text-gray-500 mt-12 fade-in delay-800 countdown">
                    Redirecting in <span id="countdown">10</span> seconds...
                </p>
            </div>
        </main>
    </div>

    <script>
        // Initialize custom cursor
        window.addEventListener('mousemove', initCursor, { once: true });
        
        function initCursor(e) {
            const cursor = document.getElementById('custom-cursor');
            cursor.style.opacity = '1';
            
            function updateCursorPosition(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
            
            document.addEventListener('mousemove', updateCursorPosition, { passive: true });
            updateCursorPosition(e);
            
            const hoverables = document.querySelectorAll('a, button, .glowing-button');
            hoverables.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('scale-150'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('scale-150'));
            });
        }
        
        // Countdown timer with smooth fade-out transition
        const countdownElement = document.getElementById('countdown');
        const pageContainer = document.querySelector('.page-container');
        let seconds = 10;
        
        const countdownInterval = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                
                // Add the exiting class to start the fade-out animation
                pageContainer.classList.add('exiting');
                
                // Wait for the animation to complete before redirecting
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } else {
                countdownElement.textContent = seconds;
            }
        }, 1000);
    </script>
</body>
</html>
