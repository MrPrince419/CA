<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Not Found | ClosR Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="shared.css" rel="stylesheet">
    <meta name="description" content="Page not found - ClosR Automation" />
    <meta name="author" content="ClosR Automation" />
    <link rel="icon" href="https://api.iconify.design/mdi/brain.svg" type="image/svg+xml">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>
    
    <!-- Hamburger Menu Toggle -->
    <button id="menu-toggle" class="fixed top-6 right-6 z-50 bg-blue-600 text-white p-2 rounded">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Full-screen Menu -->
    <div id="menu" class="fixed inset-0 bg-white bg-opacity-98 text-gray-900 hidden flex-col items-center justify-center gap-8 z-40 text-2xl">
        <div class="text-4xl font-bold mb-8 text-blue-600">ClosR</div>
        <a href="index.html" class="hover:text-blue-600 transition-colors duration-500 py-2">Home</a>
        <a href="services.html" class="hover:text-blue-600 transition-colors duration-500 py-2">Services</a>
        <a href="results.html" class="hover:text-blue-600 transition-colors duration-500 py-2">Results</a>
        <a href="faq.html" class="hover:text-blue-600 transition-colors duration-500 py-2">FAQ</a>
        <a href="contact.html" class="hover:text-blue-600 transition-colors duration-500 py-2">Contact</a>
        <a href="contact.html#calendly" class="mt-4 glowing-button">Book a Call</a>
    </div>
    
    <div class="fixed inset-0 z-0 opacity-[0.02] pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/light-paper-fibers.png')]"></div>

    <!-- 404 Content -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-xl">
            <div class="mb-8 inline-block">
                <svg class="w-32 h-32 text-blue-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
            <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <div class="space-y-4">
                <a href="index.html" class="glowing-button inline-block">Go Home</a>
                <div class="mt-4">
                    <a href="contact.html" class="text-blue-600 hover:underline">Contact Support</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-gray-600 text-center py-8 border-t border-gray-200 absolute bottom-0 w-full">
        <div class="max-w-6xl mx-auto px-6">
            <div>
                <a href="index.html" class="text-2xl font-bold text-gray-900">ClosR</a>
            </div>
            <div class="mt-2">© 2025 ClosR Automation — No manual in the loop.</div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initMenu();
            initCustomCursor();
        });
        
        // Initialize menu
        function initMenu() {
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');
            
            if (!menuToggle || !menu) return;
            
            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('hidden');
                menu.classList.toggle('flex');
                menuToggle.classList.toggle('active');
            });
            
            // Close menu when clicking on menu items
            const menuItems = menu.querySelectorAll('a');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    menu.classList.add('hidden');
                    menu.classList.remove('flex');
                    menuToggle.classList.remove('active');
                });
            });
        }
        
        // Custom cursor functionality
        function initCustomCursor() {
            const cursor = document.getElementById('custom-cursor');
            if (!cursor) return;
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
            
            // Add hover effect to interactive elements
            const interactiveElements = document.querySelectorAll('a, button');
            
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('hover');
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('hover');
                });
            });
        }
    </script>
</body>
</html>
